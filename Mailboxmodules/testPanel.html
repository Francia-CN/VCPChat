<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox模块测试面板</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f5f5f5;
            --border-color: #ddd;
            --primary-text: #333;
            --secondary-text: #666;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --input-bg: #ffffff;
            --user-bubble-bg: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --header-bg: #2d2d2d;
            --border-color: #404040;
            --primary-text: #ffffff;
            --secondary-text: #cccccc;
            --button-bg: #0d6efd;
            --button-text: #ffffff;
            --input-bg: #2d2d2d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .test-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 450px;
            height: 650px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .test-panel-header {
            padding: 16px 20px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-panel-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-text);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--secondary-text);
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background: var(--border-color);
        }

        .test-panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
        }

        .section-title {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-text);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--primary-text);
            font-weight: 500;
        }

        .form-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--primary-text);
            font-size: 13px;
        }

        .form-row textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--user-bubble-bg);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .btn-secondary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: var(--success-color);
        }

        .status-disconnected {
            background: var(--error-color);
        }

        .status-loading {
            background: var(--warning-color);
        }

        .message-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .message-role {
            min-width: 80px;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--primary-text);
            font-size: 12px;
        }

        .message-content {
            flex: 1;
            min-height: 60px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--primary-text);
            resize: vertical;
            font-family: inherit;
            font-size: 13px;
        }

        .message-actions {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .current-state {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--primary-text);
        }

        .log-area {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 8px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 8px;
        }

        .preset-messages-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
        }

        /* 滚动条样式 */
        .test-panel-content::-webkit-scrollbar,
        .preset-messages-container::-webkit-scrollbar,
        .log-area::-webkit-scrollbar {
            width: 6px;
        }

        .test-panel-content::-webkit-scrollbar-track,
        .preset-messages-container::-webkit-scrollbar-track,
        .log-area::-webkit-scrollbar-track {
            background: var(--header-bg);
            border-radius: 3px;
        }

        .test-panel-content::-webkit-scrollbar-thumb,
        .preset-messages-container::-webkit-scrollbar-thumb,
        .log-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .test-panel-content::-webkit-scrollbar-thumb:hover,
        .preset-messages-container::-webkit-scrollbar-thumb:hover,
        .log-area::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-text);
        }
    </style>
</head>
<body>
    <div class="test-panel" id="mailboxTestPanel">
        <div class="test-panel-header">
            <h3>📬 Mailbox模块测试面板</h3>
            <button class="close-btn" onclick="window.close()">×</button>
        </div>

        <div class="test-panel-content">
            <!-- Agent 管理区域 -->
            <div class="section">
                <h4 class="section-title">🤖 Agent 管理</h4>
                <div class="form-group">
                    <label>选择 Agent:</label>
                    <select id="agentSelect" style="width: 100%;">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <div class="form-row">
                    <button class="btn btn-secondary" onclick="loadAgents()">刷新列表</button>
                    <button class="btn btn-primary" onclick="selectAgent()">选择 Agent</button>
                </div>
                <div class="form-row" style="margin-top: 8px;">
                    <label style="font-size: 12px; color: var(--secondary-text);">
                        <input type="checkbox" id="skipTopicSelection" checked> 选择Agent时跳过话题自动选择
                    </label>
                </div>
            </div>

            <!-- 话题创建区域 -->
            <div class="section">
                <h4 class="section-title">💬 话题创建</h4>
                <div class="form-group">
                    <label>话题名称:</label>
                    <input type="text" id="topicNameInput" placeholder="请输入话题名称" />
                </div>

                <div class="form-group">
                    <label>预制消息:</label>
                    <div class="preset-messages-container" id="presetMessagesContainer">
                        <!-- 消息项将动态添加 -->
                    </div>
                </div>

                <div class="form-row">
                    <button class="btn btn-secondary btn-small" onclick="addPresetMessage()">➕ 添加消息</button>
                    <button class="btn btn-primary" onclick="createTopicWithMessages()">🚀 创建话题</button>
                </div>
            </div>

            <!-- 当前状态显示 -->
            <div class="section">
                <h4 class="section-title">📊 当前状态</h4>
                <div class="current-state" id="currentState">
                    未初始化
                </div>
            </div>

            <!-- 操作控制区域 -->
            <div class="section">
                <h4 class="section-title">⚙️ 操作控制</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
                    <button class="btn btn-secondary btn-small" onclick="refreshState()">🔄 刷新状态</button>
                    <button class="btn btn-secondary btn-small" onclick="testFileWatcher()">📁 测试 FileWatcher</button>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
                    <button class="btn btn-primary btn-small" onclick="verifyPresetMessages()">✅ 验证预制消息</button>
                    <button class="btn btn-secondary btn-small" onclick="showLogs()">📋 显示日志</button>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button class="btn btn-danger btn-small" onclick="resetModule()">🔄 重置模块</button>
                    <button class="btn btn-secondary btn-small" onclick="clearHistory()">🗑️ 清空历史</button>
                </div>
            </div>

            <!-- 实时日志区域 -->
            <div class="section" style="display: none;" id="logSection">
                <h4 class="section-title">📜 操作日志</h4>
                <div class="log-area" id="logArea"></div>
                <button class="btn btn-danger btn-small" onclick="clearLogs()" style="margin-top: 8px;">🗑️ 清空日志</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentAgentId = null;
        let currentTopicId = null;
        let logs = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[MailboxTestPanel] 初始化测试面板');

            // 监听主题变化
            if (window.electronAPI) {
                window.electronAPI.onThemeChange((theme) => {
                    document.documentElement.setAttribute('data-theme', theme);
                });
            }

            // 加载初始数据
            await loadAgents();
            updateStateDisplay();

            // 定期更新状态
            setInterval(updateStateDisplay, 2000);
        });

        // 加载 Agent 列表
        async function loadAgents() {
            try {
                const agentSelect = document.getElementById('agentSelect');
                if (!agentSelect) return;

                log('正在加载 Agent 列表...');
                const agents = await window.electronAPI.getAgents();

                if (agents && !agents.error) {
                    agentSelect.innerHTML = '<option value="">请选择 Agent...</option>';
                    agents.forEach(agent => {
                        const option = document.createElement('option');
                        option.value = agent.id;
                        option.textContent = `${agent.name || agent.id} (${agent.id})`;
                        agentSelect.appendChild(option);
                    });
                    log(`成功加载 ${agents.length} 个 Agent`);
                } else {
                    log(`加载 Agent 列表失败: ${agents?.error || '未知错误'}`);
                }
            } catch (error) {
                log(`加载 Agent 列表出错: ${error.message}`);
            }
        }

        // 选择 Agent
        async function selectAgent() {
            try {
                const agentSelect = document.getElementById('agentSelect');
                const selectedAgentId = agentSelect.value;

                if (!selectedAgentId) {
                    alert('请选择一个 Agent');
                    return;
                }

                log(`正在选择 Agent: ${selectedAgentId}`);

                // 这里需要调用父窗口的 mailboxManager
                if (window.parent && window.parent.mailboxManager) {
                    // 根据用户选择决定是否跳过话题选择
                    const skipTopicSelectionCheckbox = document.getElementById('skipTopicSelection');
                    const skipTopicSelection = skipTopicSelectionCheckbox ? skipTopicSelectionCheckbox.checked : true;

                    const result = await window.parent.mailboxManager.selectAgent(selectedAgentId, {
                        skipTopicSelection: skipTopicSelection
                    });
                    if (result.success) {
                        currentAgentId = selectedAgentId;
                        currentTopicId = result.topicId; // 可能为null，这是正常的
                        log(`成功选择 Agent: ${result.agentName}`);
                        if (result.topicSelectionSkipped) {
                            log('话题选择已跳过，等待创建新话题');
                        }
                        updateStateDisplay();
                    } else {
                        log(`选择 Agent 失败: ${result.error}`);
                        alert(`选择 Agent 失败: ${result.error}`);
                    }
                } else {
                    log('mailboxManager 未找到');
                    alert('mailboxManager 未初始化');
                }
            } catch (error) {
                log(`选择 Agent 出错: ${error.message}`);
                alert(`选择 Agent 出错: ${error.message}`);
            }
        }

        // 添加预制消息
        function addPresetMessage(content = '', role = 'user') {
            const container = document.getElementById('presetMessagesContainer');
            if (!container) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';

            const roleNames = {
                'user': '用户',
                'assistant': '助手',
                'system': '系统'
            };

            messageDiv.innerHTML = `
                <select class="message-role" style="min-width: 80px;">
                    <option value="user" ${role === 'user' ? 'selected' : ''}>${roleNames.user}</option>
                    <option value="assistant" ${role === 'assistant' ? 'selected' : ''}>${roleNames.assistant}</option>
                    <option value="system" ${role === 'system' ? 'selected' : ''}>${roleNames.system}</option>
                </select>
                <textarea class="message-content" placeholder="请输入消息内容">${content}</textarea>
                <div class="message-actions">
                    <button class="btn btn-danger btn-small" onclick="removePresetMessage(this)">删除</button>
                </div>
            `;

            container.appendChild(messageDiv);
            log('添加了新的预制消息输入框');
        }

        // 删除预制消息
        function removePresetMessage(button) {
            const messageDiv = button.closest('.message-item');
            messageDiv.remove();
            log('删除了预制消息输入框');
        }

        // 创建带预制消息的话题
        async function createTopicWithMessages() {
            try {
                const topicNameInput = document.getElementById('topicNameInput');
                const topicName = topicNameInput.value.trim();

                if (!topicName) {
                    alert('请输入话题名称');
                    return;
                }

                if (!currentAgentId) {
                    alert('请先选择一个 Agent');
                    return;
                }

                // 收集预制消息
                const messages = [];
                const messageItems = document.querySelectorAll('#presetMessagesContainer .message-item');

                if (messageItems.length === 0) {
                    alert('请至少添加一条预制消息');
                    return;
                }

                for (const item of messageItems) {
                    const roleSelect = item.querySelector('.message-role');
                    const contentTextarea = item.querySelector('.message-content');

                    const role = roleSelect.value;
                    const content = contentTextarea.value.trim();

                    if (content) {
                        messages.push({ role, content });
                    }
                }

                if (messages.length === 0) {
                    alert('请至少输入一条有效的预制消息');
                    return;
                }

                log(`正在创建话题 "${topicName}"，包含 ${messages.length} 条预制消息`);

                // 调用父窗口的 mailboxManager
                if (window.parent && window.parent.mailboxManager) {
                    const result = await window.parent.mailboxManager.createTopicWithPresetMessages(
                        currentAgentId,
                        topicName,
                        messages,
                        { autoSwitch: true }
                    );

                    if (result.success) {
                        currentTopicId = result.topicId;
                        log(`成功创建话题: ${result.topicName} (ID: ${result.topicId})`);
                        log(`预制消息数量: ${result.messageCount}`);

                        // 验证预制消息是否已保存
                        setTimeout(async () => {
                            try {
                                const verifyHistory = await window.electronAPI.getChatHistory(currentAgentId, result.topicId);
                                if (verifyHistory && !verifyHistory.error) {
                                    log(`验证成功: 话题文件包含 ${verifyHistory.length} 条消息`);
                                    if (verifyHistory.length >= messages.length) {
                                        log('✅ 所有预制消息已正确保存到文件');
                                        log('📁 消息详情:');
                                        verifyHistory.forEach((msg, index) => {
                                            log(`  ${index + 1}. [${msg.role}] ${msg.name}: ${msg.content.substring(0, 50)}${msg.content.length > 50 ? '...' : ''}`);
                                        });
                                    } else {
                                        log(`❌ 保存不完整: 预期 ${messages.length} 条消息，实际保存 ${verifyHistory.length} 条`);
                                    }
                                } else {
                                    log(`❌ 验证失败: 无法读取话题历史文件 - ${verifyHistory?.error || '未知错误'}`);
                                }
                            } catch (verifyError) {
                                log(`❌ 验证过程出错: ${verifyError.message}`);
                            }
                        }, 1000); // 增加等待时间确保文件写入完成

                        updateStateDisplay();
                        alert(`成功创建话题 "${result.topicName}"，包含 ${result.messageCount} 条预制消息`);
                    } else {
                        log(`创建话题失败: ${result.error}`);
                        alert(`创建话题失败: ${result.error}`);
                    }
                } else {
                    log('mailboxManager 未找到');
                    alert('mailboxManager 未初始化');
                }
            } catch (error) {
                log(`创建话题出错: ${error.message}`);
                alert(`创建话题出错: ${error.message}`);
            }
        }

        // 测试 FileWatcher
        async function testFileWatcher() {
            try {
                if (!currentAgentId || !currentTopicId) {
                    alert('请先选择 Agent 并创建话题');
                    return;
                }

                log(`正在启动 FileWatcher for Agent: ${currentAgentId}, Topic: ${currentTopicId}`);

                // 获取 Agent 配置以构建文件路径
                const agentConfig = await window.electronAPI.getAgentConfig(currentAgentId);
                if (agentConfig && agentConfig.agentDataPath) {
                    const historyFilePath = `${agentConfig.agentDataPath}\\topics\\${currentTopicId}\\history.json`;

                    // 启动 FileWatcher
                    const result = await window.electronAPI.watcherStart(historyFilePath, currentAgentId, currentTopicId);
                    if (result.success) {
                        log(`FileWatcher 已启动，监控文件: ${historyFilePath}`);
                        alert('FileWatcher 已启动');
                    } else {
                        log(`启动 FileWatcher 失败: ${result.error}`);
                        alert(`启动 FileWatcher 失败: ${result.error}`);
                    }
                } else {
                    log('无法获取 Agent 配置或路径');
                    alert('无法获取 Agent 配置或路径');
                }
            } catch (error) {
                log(`测试 FileWatcher 出错: ${error.message}`);
                alert(`测试 FileWatcher 出错: ${error.message}`);
            }
        }

        // 更新状态显示
        function updateStateDisplay() {
            const stateDiv = document.getElementById('currentState');
            if (!stateDiv) return;

            const state = {
                currentAgentId,
                currentTopicId,
                hasActiveAgent: !!currentAgentId,
                hasActiveTopic: !!currentTopicId,
                timestamp: new Date().toLocaleString()
            };

            stateDiv.innerHTML = `
                当前 Agent ID: ${state.currentAgentId || '无'}<br>
                当前话题 ID: ${state.currentTopicId || '无'}<br>
                有活动 Agent: ${state.hasActiveAgent ? '✅' : '❌'}<br>
                有活动话题: ${state.hasActiveTopic ? '✅' : '❌'}<br>
                MailboxManager状态: ${state.isInitialized ? '已初始化' : '未初始化'}<br>
                更新时间: ${state.timestamp}
            `;
        }

        // 刷新状态
        async function refreshState() {
            log('正在刷新状态...');
            updateStateDisplay();

            // 检查 mailboxManager 状态
            if (window.parent && window.parent.mailboxManager) {
                const state = window.parent.mailboxManager.getCurrentState();
                log(`MailboxManager 状态: ${JSON.stringify(state, null, 2)}`);
            } else {
                log('MailboxManager 未找到');
            }
        }

        // 重置模块
        async function resetModule() {
            try {
                log('正在重置模块...');
                currentAgentId = null;
                currentTopicId = null;

                // 清空表单
                document.getElementById('topicNameInput').value = '';
                document.getElementById('presetMessagesContainer').innerHTML = '';

                updateStateDisplay();
                log('模块已重置');
                alert('模块已重置');
            } catch (error) {
                log(`重置模块出错: ${error.message}`);
            }
        }

        // 显示日志
        function showLogs() {
            const logSection = document.getElementById('logSection');
            logSection.style.display = logSection.style.display === 'none' ? 'block' : 'none';
        }

        // 清空日志
        function clearLogs() {
            logs = [];
            const logArea = document.getElementById('logArea');
            if (logArea) {
                logArea.innerHTML = '';
            }
        }

        // 验证预制消息
        async function verifyPresetMessages() {
            try {
                if (!currentAgentId || !currentTopicId) {
                    alert('请先选择 Agent 并创建话题');
                    return;
                }

                log(`正在验证话题 ${currentTopicId} 的预制消息...`);

                // 读取话题历史文件
                const history = await window.electronAPI.getChatHistory(currentAgentId, currentTopicId);

                if (history && !history.error) {
                    log(`验证成功: 话题包含 ${history.length} 条消息`);

                    // 检查消息内容（预制消息现在和普通消息完全一致）
                    log(`消息总数: ${history.length}`);

                    if (history.length > 0) {
                        log('✅ 消息已正确保存');
                        history.forEach((msg, index) => {
                            log(`  ${index + 1}. [${msg.role}] ${msg.name || '未命名'}: ${msg.content.substring(0, 50)}${msg.content.length > 50 ? '...' : ''}`);
                        });
                    } else {
                        log('⚠️ 未找到任何消息');
                    }

                    alert(`验证完成: 话题包含 ${history.length} 条消息`);
                } else {
                    log(`❌ 验证失败: ${history?.error || '无法读取历史文件'}`);
                    alert(`验证失败: ${history?.error || '无法读取历史文件'}`);
                }
            } catch (error) {
                log(`验证过程出错: ${error.message}`);
                alert(`验证过程出错: ${error.message}`);
            }
        }

        // 清空历史
        async function clearHistory() {
            try {
                if (!currentAgentId || !currentTopicId) {
                    alert('请先选择 Agent 并创建话题');
                    return;
                }

                if (!confirm('确定要清空当前话题的历史记录吗？此操作不可撤销。')) {
                    return;
                }

                log(`正在清空话题 ${currentTopicId} 的历史记录...`);

                // 清空历史记录
                const clearResult = await window.electronAPI.saveChatHistory(currentAgentId, currentTopicId, []);
                if (clearResult && clearResult.success) {
                    log('✅ 历史记录已清空');

                    // 验证清空结果
                    setTimeout(async () => {
                        const verifyHistory = await window.electronAPI.getChatHistory(currentAgentId, currentTopicId);
                        if (verifyHistory && !verifyHistory.error && verifyHistory.length === 0) {
                            log('✅ 验证成功: 历史记录已完全清空');
                        } else {
                            log('⚠️ 验证警告: 历史记录可能未完全清空');
                        }
                    }, 200);

                    alert('历史记录已清空');
                } else {
                    log(`❌ 清空历史记录失败: ${clearResult?.error || '未知错误'}`);
                    alert(`清空历史记录失败: ${clearResult?.error || '未知错误'}`);
                }
            } catch (error) {
                log(`清空历史记录出错: ${error.message}`);
                alert(`清空历史记录出错: ${error.message}`);
            }
        }

        // 日志记录
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.unshift(logEntry);

            // 保持日志数量在合理范围内
            if (logs.length > 100) {
                logs = logs.slice(0, 100);
            }

            // 更新日志显示
            const logArea = document.getElementById('logArea');
            if (logArea) {
                logArea.innerHTML = logs.join('<br>');
                logArea.scrollTop = 0; // 滚动到顶部显示最新日志
            }

            console.log(`[MailboxTestPanel] ${message}`);
        }

        // 窗口控制
        function closePanel() {
            window.close();
        }

        // 暴露给父窗口的函数
        window.testPanelFunctions = {
            addPresetMessage,
            updateStateDisplay,
            log
        };
    </script>
